<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Makimono scroll">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#faf2dc"/>
      <stop offset="1" stop-color="#e7d5b0"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d9bf8a"/>
      <stop offset="1" stop-color="#b88d4f"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <!-- Transparent background so it doesn't look like a huge banner in README -->
  <g filter="url(#shadow)">
    <!-- Paper -->
    <rect x="250" y="92" width="700" height="176" rx="30" fill="url(#paper)" stroke="#b58a4d" stroke-width="6"/>

    <!-- Left roll -->
    <circle cx="250" cy="180" r="66" fill="#eddcb8" stroke="#b58a4d" stroke-width="6"/>
    <circle cx="250" cy="180" r="26" fill="url(#wood)"/>

    <!-- Right roll -->
    <circle cx="950" cy="180" r="66" fill="#eddcb8" stroke="#b58a4d" stroke-width="6"/>
    <circle cx="950" cy="180" r="26" fill="url(#wood)"/>

    <!-- Ink lines -->
    <path d="M345 150 H860" stroke="#2b2b2b" stroke-width="7" stroke-linecap="round" opacity="0.55"/>
    <path d="M345 188 H820" stroke="#2b2b2b" stroke-width="7" stroke-linecap="round" opacity="0.45"/>
    <path d="M345 226 H845" stroke="#2b2b2b" stroke-width="7" stroke-linecap="round" opacity="0.35"/>

    <!-- Seal -->
    <circle cx="835" cy="138" r="18" fill="#c03a2b" opacity="0.9"/>
  </g>
</svg>
