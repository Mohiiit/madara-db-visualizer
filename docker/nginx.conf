server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve pre-compressed WASM correctly (default mime.types usually covers this,
    # but keep it explicit for portability).
    location ~* \.wasm$ {
        default_type application/wasm;
        try_files $uri =404;
    }

    # Static assets
    location / {
        try_files $uri $uri/ /index.html;
    }
}

